<!DOCTYPE html>
<html>
<head>
    <title>Nested List with Bullets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-left: 100px;
            margin-top: 50px;
        }

        ul {
            list-style-type: disc;
        }

        ul ul {
            list-style-type: circle;
        }

    </style>
</head>
<body>

<ul>
    <li>one
        <ul>
            <li>sub one</li>
            <li>sub two</li>
        </ul>
    </li>
    <li>two
        <ul>
            <li>sub one</li>
            <li>sub two</li>
        </ul>
    </li>
    <li>three
        <ul>
            <li>sub one</li>
            <li>sub two</li>
        </ul>
    </li>
</ul>

</body>
</html>
